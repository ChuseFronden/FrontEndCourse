<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>HTML form</title>
    <style>
        table {
            width: 95%;
            border-collapse: collapse;
        }
        
        th {
            text-align: left;
            background-color: skyblue;
        }
        
        tr {
            border-bottom: 1px solid lightgray;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Studentnumber</th>
            <th>Firstname</th>
            <th>Lastname</th>
        </tr>
        <tr>
            <td>a11221</td>
            <td>John</td>
            <td>Williams</td>
        </tr>
        <tr>
            <td>a12213</td>
            <td>Carry</td>
            <td>Millis</td>
        </tr>
        <tr>
            <td>a12301</td>
            <td>Laura</td>
            <td>Palner</td>
        </tr>
    </table>
</body>

</html>
