<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Registrtion form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"> </head>
<body>
    <div class="container">
    <header>
        <h1>Registration</h1> </header>
    <form id="commentForm">
        <div class="form-row">
            <div class="col">First Name
                <input id="Firstname" type="text" class="form-control"data-toggle="tooltip" data-placement="top" title="First name" minlength="2" maxlength="40" required> </div>
            <div class="col">Last Name
                <input id="Lastname" type="text" class="form-control" data-toggle="tooltip" data-placement="top" title="Last name" minlength="2" maxlength="40" required> </div>
        </div>
        <div class="form-group">
            <label for="inputAddress">Street address</label>
            <input id="Streetaddress" type="text" class="form-control" data-toggle="tooltip" data-placement="top" title="Enter street address" minlength="5" maxlength="50" required> </div>
        <div class="form-row">
            <div class="col">Postal code
                <input id="Postalcode" type="text" class="form-control" data-toggle="tooltip" data-placement="top" title="Enter postal code" required> </div>
                
            <div class="col">Country
                    
                    <div class="col">
                    <select id="country" name="country">
                    <option value="FI">Finland</option>
                    <option value="IT">Italy</option>
                    <option value="NR">North Korea</option>
                    <option value="KR">South Korea</option>
                        <option value="SE">Sweden</option>
                        <option value="TH">Thailand</option>
                        <option value="US">United States</option>

                      </select>
                    </div>
            </div>
        </div>
        <div class="form-row">
            <div class="col">Company
                <input id="Company" type="text" class="form-control" data-toggle="tooltip" data-placement="top" title="Enter company" required> </div>
            <div class="col">Email address
                <input id="email" type="email" class="form-control" data-toggle="tooltip" data-placement="top" title="Enter email" name="email" required> </div>
        </div>
        <div class="form-row">
            <div class="col">Payment method </div>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
            <label class="form-check-label" for="exampleRadios1"> Mastercard </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
            <label class="form-check-label" for="exampleRadios2"> Visa </label>
        </div>
        <div class="form-check disabled">
            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
            <label class="form-check-label" for="exampleRadios3"> Billing </label>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <script scr="js/jquery.validate.js"></script>
    <script>
      $("#commentForm").validate();
      $('[data-toggle="tooltip"]').tooltip()
      $('#country').select2();
        
    </script>
</body>

</html>
