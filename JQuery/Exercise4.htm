<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>JQueryExercise4</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"> </head>

<body>
        <form>
        <div class="container">
                <div class="form-row">
                        <div class="col">
                                <div class="bg-info text-white" class="form-control" id="result">Result</div>
                </div>
            </div>
        
                <div class="form-row">
                    <div class="col">
                        <input type="text" id="firstnumber" class="form-control" placeholder=""> </div>
                    <div class="col">
                        <input type="text" id="secondnumber" class="form-control" placeholder=""> </div>
                </div>
        
              <div class="btn-group">
                    <button type="button" button id="btn1" class="btn btn-secondary">+</button>
                    <button type="button" button id="btn2" class="btn btn-secondary">-</button>
                  </div>
        </div>
    </form>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    
    
    <script>
    
$(document).ready(function() {
    $("button#btn1").click(function() {
        var first, second, sum;
        first = document.getElementById("firstnumber").value;
        second = document.getElementById("secondnumber").value;

        sum = Number(first) + Number(second);

        $("div#result").html("Result = " + sum);
    });
    $("button#btn2").click(function() {
        var first, second, sum;
        first = document.getElementById("firstnumber").value;
        second = document.getElementById("secondnumber").value;

        sum = Number(first) - Number(second);

        $("div#result").html("Result = " + sum);
    });
  });    
    
    
    
    
    </script>
</body>

</html>
